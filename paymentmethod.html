<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Select a Payment Method</h1>
        <form id="payment-form">
            <!-- UPI Payment Option -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="payment-option" id="upi-option" value="UPI">
                <label class="form-check-label" for="upi-option">
                    <i class="fas fa-mobile-alt fa-3x"></i>
                    <h5>UPI Payment</h5>
                    <p>Pay using UPI.</p>
                </label>
            </div>
            
            <!-- Card Payment Option -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="payment-option" id="card-option" value="Card">
                <label class="form-check-label" for="card-option">
                    <i class="fas fa-credit-card fa-3x"></i>
                    <h5>Credit/Debit Card</h5>
                    <p>Pay using your card.</p>
                </label>
            </div>
            
            <!-- Cash on Delivery Option -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="payment-option" id="cod-option" value="COD">
                <label class="form-check-label" for="cod-option">
                    <i class="fas fa-money-bill-alt fa-3x"></i>
                    <h5>Cash on Delivery (COD)</h5>
                    <p>Pay when you receive the order.</p>
                </label>
            </div>
            
            <!-- "Proceed to Payment" button -->
            <button type="submit" class="btn btn-primary" id="payment-button">Proceed to Payment</button>
        </form>
    </div>

    <!-- Modal for Payment Processing Message -->
    <div class="modal fade" id="paymentProcessingModal" tabindex="-1" role="dialog" aria-labelledby="paymentProcessingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentProcessingModalLabel">Payment Processing</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Payment is being processed...
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("payment-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission

            var selectedOption = document.querySelector('input[name="payment-option"]:checked');

            if (selectedOption) {
                // Clear any previous feedback classes
                document.querySelectorAll('.form-check-input').forEach(function (input) {
                    input.classList.remove("is-valid", "is-invalid");
                });

                // Add the appropriate feedback class
                selectedOption.classList.add("is-valid");

                // Trigger the payment processing modal
                $('#paymentProcessingModal').modal('show');
            } else {
                // Show an error message if no option is selected
                alert("Please select a payment method.");
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
