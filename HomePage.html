			<script>
				function validateSignUpForm() {
					var emailField = document.getElementById("signupEmail");
					var passwordField = document.getElementById("signupPwd");
					var confirmPasswordField = document.getElementById("confirmPwd");
			
					var isValid = true;
			
					if (emailField.value === "") {
						document.getElementById("signupEmailMessage").textContent = "Email is required";
						emailField.classList.add("is-invalid");
						isValid = false;
					} else {
						document.getElementById("signupEmailMessage").textContent = "";
						emailField.classList.remove("is-invalid");
						emailField.classList.add("is-valid");
					}
			
					if (passwordField.value === "") {
						document.getElementById("signupPwdMessage").textContent = "Password is required";
						passwordField.classList.add("is-invalid");
						isValid = false;
					} else {
						document.getElementById("signupPwdMessage").textContent = "";
						passwordField.classList.remove("is-invalid");
						passwordField.classList.add("is-valid");
					}
			
					if (confirmPasswordField.value === "") {
						document.getElementById("confirmPwdMessage").textContent = "Please confirm your password";
						confirmPasswordField.classList.add("is-invalid");
						isValid = false;
					} else {
						document.getElementById("confirmPwdMessage").textContent = "";
						confirmPasswordField.classList.remove("is-invalid");
						confirmPasswordField.classList.add("is-valid");
					}
			
					return isValid;
				}
